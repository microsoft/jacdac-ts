<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        .hint {
            font-size: 80%;
        }

        #log {
            margin-top: 1rem;
        }

        #log>div {
            margin: 0.25rem;
        }
    </style>
    <script>
        var process = {
            env: {}
        }
    </script>
</head>

<body>
    <h1>JACDAC/Packets</h1>
    <div>
        <button id="connect">connect</button>
        <button id="disconnect">disconnect</button>
    </div>
    <div class="hint">
        Drag and drop an exported data from your Saleae. Add an Async Serial protocol analyser, 1Mbit, export to
        CSV/hex.
    </div>
    <div id="log">
        <div>waiting for message...</div>
    </div>

    <script src="/dist/jacdac.umd.js"></script>
    <script>
        // webusb
        let jd = jacdac.createUSBBus()
        jd.on("error", (evt) => log(`${evt.context} ${evt.exception.message}`))

        async function listenWebUsb() {
            log('starting')
            await jd.disconnectAsync();
            await jd.connectAsync();
            jd.on(jacdac.PACKET_PROCESS, pkt => log(jacdac.printPacket(pkt)))
            log('started')
        }

        // replace
        async function importLog(file) {
            await jd.disconnectAsync();
            jd = new jacdac.Bus()
            jd.on(jacdac.PACKET_PROCESS, pkt => log(jacdac.printPacket(pkt)))
            const logDiv = document.getElementById("log");
            logDiv.innerHTML = ''
            const text = await file.text();
            jacdac.replayLog(jd, text);
        }

        // binding ui
        const connect = document.getElementById("connect");
        connect.onclick = listenWebUsb;
        const disconnect = document.getElementById("disconnect");
        disconnect.onclick = () => jd.disconnectAsync()
        document.body.ondragover = ev => ev.preventDefault();
        document.body.ondrop = drop;

        async function drop(ev) {
            ev.preventDefault();
            const items = ev.dataTransfer.items;
            if (!items) return;
            const item = items[0];
            if (item.kind === 'file') {
                const file = item.getAsFile();
                importLog(file);
            }
        }

        function log(msg) {
            const logDiv = document.getElementById("log");
            const line = document.createElement("div");
            line.innerText = "" + msg;
            logDiv.appendChild(line);
            while (logDiv.childElementCount > 500)
                logDiv.firstChild.remove();
        }
    </script>
</body>

</html>
